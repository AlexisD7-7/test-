    <style>
        html {
            scroll-behavior: smooth; /* défilement fluide */
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #c62828;
            padding: 20px;

        }

            background-color: #b71c1c;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

            padding: 15px;

        }

        .story h2 {
            margin-top: 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #aaa;
        }

        /* Formulaire */
        #form-contribution {
            background-color: #1e1e1e;
            padding: 20px;
            border: 1px solid #444;
        }

        #form-contribution input,
        #form-contribution select,
        #form-contribution textarea,
        #form-contribution button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 1em;
        }

        #form-contribution button {
            background-color: #c62828;
            cursor: pointer;
            border: none;
        }

        #confirmation {
            display: none;
            background-color: #2e7d32;
            color: #fff;
            padding: 15px;
            margin-top: 20px;
            border-left: 5px solid #66bb6a;
        }
